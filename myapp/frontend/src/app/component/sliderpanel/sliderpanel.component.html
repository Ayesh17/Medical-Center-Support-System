<mdb-carousel [isControls]="true" class="carousel slide" [animation]="'slide'">
  <mdb-carousel-item>
    <div class="view">
      <video class="video-fluid" autoplay loop>
          <source src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4" />
      </video>
      <div class="mask rgba-indigo-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h1 style="font-family: 'Times New Roman', Times, serif;">Be Healthy Be Happy</h1>
      <br><br>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <div style="border-style:solid; border-radius:5px;background:ghostwhite;">
            <img src="assets/img/logo.png">
            <br><br>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
      <br>
      <ul>
          <li class="btn">
            <button mat-raised-button color="primary" (click)="openDialogSignIn()">Sign in</button>
          </li>
          <li class="btn">
            <button mat-raised-button color="primary" (click)="openDialogSignUp()">Sign Up</button>
          </li>
      </ul>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
