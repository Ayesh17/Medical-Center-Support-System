<div>
        <h1 mat-dialog-title>Get Appointment</h1>
        <div mat-dialog-content>
            <form #BookingForm="ngForm"  (ngSubmit)="bookingForm.valid && onSubmit(bookingForm)">      
                <div class="">
                    <div class ="row">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="Doctors._id">
                        
                         <div class="col-md-4">        
                       
                             <label>{{Doctors.fullname}}</label>  
                         </div>
                     </div>   
                  <div class="row">
                            <div class="col-md-4">       
                                <mat-form-field >
                                        <input matInput placeholder="First Name"  required>
                                </mat-form-field>
                            </div>
                                <div class="col-md-4">                  
                                <mat-form-field>
                                        <input matInput placeholder="Last Name"   required>
                                </mat-form-field>
                                </div>
                            
                                <div class="col-md-4">  
                                <mat-form-field >
                                        <input matInput placeholder="Mobile"  required>
                                </mat-form-field>
                                
                            </div>
                    </div>
                        <!-- <mat-form-field >
                                <input matInput placeholder="Doctor"  >
                                
                        </mat-form-field> -->
                        

                                <mat-form-field>
                                        <input matInput [matDatepicker]="picker" placeholder="Choose a date " formControlName="dateOfApp" id="dateOfApp" 
                                                    readonly (click)="picker.open()">
                                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>


                                <mat-form-field>
                                        <mat-label>Select Time</mat-label>
                                        <mat-select >
                                        <mat-option *ngFor="let  dsh of Doctors.doctorshedule" [value]="dsh.id">
                                            {{dsh}}
                                        </mat-option>
                                        </mat-select>
                                </mat-form-field>
