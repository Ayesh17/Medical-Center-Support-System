<div class=login-dialog>
  <h1 mat-dialog-title>Sign In</h1>
  <div mat-dialog-content>
    <form>
      <div class="email-container">
        <mat-form-field>
          <input matInput placeholder="Enter your email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>
      <button mat-button type="submit">Sign In</button> 
    </form>  
  </div>
  <div mat-dialog-actions>
    <p><font color="blue">Create new account</font></p>
      <a mat-button (click)="onNoClickSignUp()">Sign Up</a>
  </div>  
</div>
