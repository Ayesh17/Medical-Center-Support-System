<div>
                <h1 mat-dialog-title>Get Appointment</h1>
                <div mat-dialog-content>
                    <form >       
                        <div class="">
                                <mat-form-field >
                                <input matInput placeholder="First Name" #firstName="ngModel" name="firstName" [(ngModel)]="" required>
                                </mat-form-field>
                                                
                                <mat-form-field>
                                <input matInput placeholder="Last Name" #lastName="ngModel" name="lastName" [(ngModel)]=""  required>
                                
                                </mat-form-field>
                                <mat-form-field>
                                                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                                <mat-form-field >
                                                <input matInput placeholder="Mobile" #mobile="ngModel" name="mobile" [(ngModel)]="" required>
                                </mat-form-field>
                                
                                <mat-form-field>
                                                <mat-select placeholder="Select Time">
                                                  <mat-option value="option">Option</mat-option>
                                                </mat-select>
                                </mat-form-field>
                                <mat-form-field >
                                                <input matInput placeholder="Date" #date="ngModel" name="date" [(ngModel)]="" required>
                                </mat-form-field>                                      
                          
                     
                        </div>
                    <button mat-button  type="submit">Submit</button> 
                    </form>  
                </div>
                <div mat-dialog-actions>
                    <p><font color="blue">Already have an account</font></p>
                    <a mat-button (click)="">Sign In</a>
                </div>  
            </div>
