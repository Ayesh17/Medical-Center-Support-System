<h3>Docter's Dash board</h3>
<ol>
    <li>
      <mat-form-field>
        <input matInput [(ngModel)]="name" placeholder="What's your name?">
      </mat-form-field>
    </li>
    <li>
      <button mat-raised-button (click)="openDialog()">Check Patient</button>
    </li>

    <li>
      <button mat-raised-button (click)="openDialogEarn()">Check Earn</button>
    </li>
    <li *ngIf="animal">
      You chose: <i>{{animal}}</i>
    </li>
  </ol>
